<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>NFT Preview Card</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <div id="nft-card-container">
    <div id="nft-card-img">
      <div class="eye-icon">
        <img src="./images/icon-view.svg" alt="eye icon">
      </div>
    </div>
    <div class="nft-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="money-time-container">
        <div class="eth-info">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <span class="blue-text">0.041ETH</span>
        </div>
        <div class="time-info">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <span class="light-text">3 days left</span>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="avatar-container">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span class="white-text">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
